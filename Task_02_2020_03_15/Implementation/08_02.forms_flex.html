<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 8_02</title>
    <link rel = "stylesheet" type="text/css" href="./08_02.forms_flex.css">
</head>
<body>   
    <div id="form_page">
        <h3>Регистрация</h3><hr/>
        <form method="POST">        
            <div class="row">
                <label id="email" for="email">E-mail</label>
                <input id="email" type="email" placeholder="proverka@pupk.in">
            </div>
            <div class="row half_element">
                <div class="column_half_element">   
                    <label for="password">Пароль</label>
                    <input type="password" id="password">
                </div>        
                <div class="column_half_element">        
                    <label for="passwordRepeat" class="right_inline">Еще раз</label>
                    <input type="password" id="passwordRepeat" class="right_inline">
                </div>
            </div>
            <div>
                <button type="submit">Отправить</button>        
            </div>
        </form>
    </div>
</body>
</html>
