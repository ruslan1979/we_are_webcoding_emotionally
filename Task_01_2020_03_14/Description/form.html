<!DOCTYPE html>
<html>
  <head>
    <title>First form</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <form id="form" action="/server-method" method="POST">
      <div class="form-block">
        <label for="firstName">First name</label>
        <input id="firstName" type="text" placeholder="First name" />
      </div>
      <div class="form-block">
        <label for="lastName">Last name</label>
        <input id="lastName" type="text" placeholder="Last name" />
      </div>
      <div class="form-block">
        <label for="birthday">Birthday</label>
        <input id="birthday" type="date" />
      </div>
      <div class="form-block">
        <label for="count">Count of kitties (from 0 to 100)</label>
        <input id="count" type="number" min="0" max="100" />
      </div>
      <div class="form-block">
        <label for="comment">Comment (max length = 100)</label>
        <textarea id="comment" type="text" maxlength="100" placeholder="Comment"></textarea>
      </div>
      <div class="form-block">
        <button class="submit-button" type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
